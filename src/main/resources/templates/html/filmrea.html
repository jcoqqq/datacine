<!DOCTYPE html>
<html>
<head>
    <title>Ma page</title>
    <style>
        /* CSS pour aligner les éléments verticalement */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* CSS pour la section des images */
        .images {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            margin-top: 50px;
        }
        .image {
            width: 45%;
            height: auto;
        }
        /* CSS pour la section des commentaires */
        .commentaires {
            width: 80%;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            overflow-x: scroll;
        }
        .image-miniature {
            width: 15%;
            height: auto;
        }
        /* CSS pour la section de publication d'avis */
        .avis {
            width: 80%;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .publication {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .avis-texte {
            width: 70%;
            height: 100px;
            margin-right: 20px;
            resize: none;
        }
        .avis-bouton {
            padding: 10px;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        /* CSS pour la section des avis des utilisateurs */
        .avis-utilisateurs {
            width: 80%;
            margin-top: 50px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .afficher-bouton {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Section des images -->
<div class="images">
    <img class="image" src="image1.jpg" alt="Image 1">
    <div>
        <p>12 commentaires</p>
        <p>Description du fil</p>
    </div>
    <img class="image" src="image2.jpg" alt="Image 2">
</div>
<!-- Section des commentaires -->
<div class="commentaires">
    <div class="scroll">
        <img class="image-miniature" src="image1.jpg" alt="Image 1 miniature">
        <img class="image-miniature" src="image2.jpg" alt="Image 2 miniature">
        <img class="image-miniature" src="image3.jpg" alt="Image 3 miniature">
        <img class="image-miniature" src="image4.jpg" alt="Image 4 miniature">
        <img class="image-miniature" src="image5.jpg" alt="Image 5 miniature">
    </div>
</div>
